name: Trigger auto deployment for c2c-python-3

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ app3 ]
    paths:
    - '**'
    - '.github/workflows/c2c-python-3-AutoDeployTrigger-e3a42c3b-6960-4596-b8d3-db4f345969a7.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.C2CPYTHON3_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.C2CPYTHON3_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.C2CPYTHON3_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: 
          registryUsername: ${{ secrets.C2CPYTHON3_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.C2CPYTHON3_REGISTRY_PASSWORD }}
          containerAppName: c2c-python-3
          resourceGroup: simonj-c2c-python-3
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


