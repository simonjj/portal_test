name: Trigger auto deployment for c2c-python-4

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ app3 ]
    paths:
    - '**'
    - '.github/workflows/c2c-python-4-AutoDeployTrigger-ef226e3b-e794-4b9e-a355-d7d451322b73.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.C2CPYTHON4_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.C2CPYTHON4_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.C2CPYTHON4_AZURE_SUBSCRIPTION_ID }}

      - name: Clone test repo with azure-cli-extensions whl
        uses: actions/checkout@v3
        with: 
         repository: snehapar9/test
         path: azure-cli-extensions
      
      - name: Install latest azure-cli-extensions whl
        run: az extension add -y --source '${{ github.workspace }}/azure-cli-extensions/containerapp-0.3.47-py2.py3-none-any.whl'

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@b8ae94a58470baf9b0d4c1ebd8cfeffd25931760
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: 
          registryUsername: ${{ secrets.C2CPYTHON4_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.C2CPYTHON4_REGISTRY_PASSWORD }}
          containerAppName: c2c-python-4
          resourceGroup: simonj-c2c-python-4
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


